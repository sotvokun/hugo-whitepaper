<!-- Major Component: Topbar -->
<div class="topbar">
    <!-- Topbar Title -->
    <span class="tb-title">
        <a href="{{.Site.BaseURL}}">{{.Site.Title}}</a>
    </span>

    <!-- Navigation Bar -->
    <ul class="tb-navbar">
        {{range .Site.RegularPages}}
            {{if eq .Type "page"}}
                <li><a href="{{.Permalink | absURL}}">{{.Title}}</a></li>
            {{end}}
        {{end}}
    </ul>
</div>
